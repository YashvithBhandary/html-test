<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    /* General styling for the page */
body {
    background-image: url('images/quantnex.jpeg');

    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Centering the login form */
form {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

/* Styling the heading */
h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* Table layout styling */
table {
    width: 100%;
    margin-bottom: 20px;
}

/* Styling the labels */
td {
    padding: 10px;
    font-size: 14px;
    color: #333;
}

/* Styling the input fields */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 14px;
    margin-top: 5px;
}

/* Submit button styling */
input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

/* Additional styling for responsiveness */
@media (max-width: 600px) {
    form {
        width: 90%;
    }
}

</style>
</head>


<body>
<h1>Welcome to QuntNex Login Page</h1>


<form action = "qunt.html">
    <table>

        

        <tr>
            <td>Username</td>
            <td><input type="text" name="username" pattern="^[a-z]+[0-9]+"/></td>
        </tr>
        
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" pattern="^[0-9]{8}$"/></td>
        </tr>
        <br>
    </table>
    
    <input type = "submit" value = "Login">
</form>
</body>

</html>
